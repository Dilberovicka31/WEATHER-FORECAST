<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>
<body>
    <header class="jumbotron jumbotron-fluid text-center bg-dark text-white">
        <div class="container">
          <h1 class="display-4">WEATHER DASHBOARD</h1>
          <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
      </header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 bg-light col-lg-3">
            <h5 class="">Search for a city</h5>

            <form class="input-group-append">
          
              <input id="searchCity" class="form-control" type="search" placeholder="City Name">
              <span id="error"></span>
              <button type="submit" id="searchBtn" class="btn btn-primary mb-2">Search</button>
              <!-- <button class="lists"></button> -->
            </form>

           </div>

      <div class="col-md-9 col-lg-9 bg-white border">
        <div class="card bg-light  mb-3">
          <div class="card-header">
            <h2 class="card-title"></h2>
          </div>
          <div class="card-body">
            
            <p class="card-text">Temperature :</p>
            <p class="card-text">Humidity :</p>
            <p class="card-text">Wind Speed :</p>
            <p class="card-text">UV Index :</p>
          </div>
        </div>
        <div class="card">5 Day Forecast</div>
      </div>

    </div>
    </div>
    
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="./Assets/script.js"></script>
</body>
</html>
